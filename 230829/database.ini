데이터베이스

데이터를 저장, 사용하기 위한 메모리 상자를 만들어서 사용해왔다.

[변수] - [자료구조] - (함수) - (클래스) - (객체구조) - [텍스트 파일] - [CSV] - [데이터베이스]

모델
